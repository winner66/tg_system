<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>网络投稿管理系统 - 首页</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <link rel="stylesheet" href="css/all-skins.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" id="rrapp" v-cloak>
    <header class="main-header">
        <a href="javascript:;" class="logo">
            <span class="logo-mini"><b></b></span>
            <span class="logo-lg"><b>网络投稿管理系统</b></span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!--now time-->
            <div class="navbar-clock" style="float:left;color:#fff;padding:15px 10px;">
                <span id="weather"></span>
            </div>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li><a class="dropdown-toggle count-info" data-toggle="dropdown" href="#" aria-expanded="false">
                        欢迎你&nbsp;&nbsp;&nbsp;<i class="fa fa-user"></i> <span class="label label-primary"></span>【
                        {{user.username}} 】
                    </a>
                    </li>
                    <li><a href="javascript:;" @click="updatePassword"><i class="fa fa-lock"></i> &nbsp;修改密码</a></li>
                    <li><a href="javascript:;" @click="logout"><i class="fa fa-sign-out"></i> &nbsp;退出系统</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- =============================================== -->
    <!-- Left side column. contains the sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="header" style="text-align: -webkit-center;"><i class="fa fa-area-chart"></i>导航菜单</li>
                <!-- vue生成的菜单 -->
                <menu-item :item="item" :index="index" v-for="(item, index) in menuList"></menu-item>
            </ul>
        </section>
    </aside>
    <!-- =============================================== -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <ol class="breadcrumb" id="nav_title" style="position:static;float:none;">
                <li class="active"><i class="fa fa-home" style="font-size:20px;position:relative;top:2px;left:-3px;"></i> &nbsp; 首页</li>
                <li class="active">{{navTitle}}</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content" style="background:#fff;">
            <iframe scrolling="yes" frameborder="0"
                    style="width:100%;min-height:300px;overflow:visible;background:#fff;" :src="main"></iframe>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            Version 1.0.0
        </div>
        Copyright &copy; 2020 <a href="#" target="_blank">cwnu</a> All Rights Reserved
    </footer>
    <div class="control-sidebar-bg"></div>
    <!-- 修改密码 -->
    <div id="passwordLayer" style="display: none;">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="form-group">
                    <div class="col-sm-2 control-label">账号</div>
                    <span class="label label-success" style="vertical-align: bottom;">{{user.username}}</span>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">原密码</div>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" v-model="password" placeholder="原密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">新密码</div>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" v-model="newPassword" placeholder="新密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">确认密码</div>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" v-model="rePassword" placeholder="确认密码"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="libs/jquery.min.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="libs/router.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/app.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="js/jquery.leoweather.min.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
