<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>人员信息管理</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../plugins/formSelects/formSelects-v4.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/style-1.css" rel="stylesheet">
    <style>
        #inputFile {
            width: 0;
            top: 0;
            left: 0;
            min-width: 40%;
            min-height: 100%;
            opacity: 0;
            background: none;
            cursor: inherit;
            display: block;
            position: absolute;
        }
        #batchImport {
            margin-left: 12px;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper white-bg" id="content" style="padding: 10px 0 10px 0;">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="col-lg-6 col-md-6">
                <div class="layui-form" style="width: 300px; float: left" action="">
                    <select name="city" xm-select="ex" xm-select-max="3">
                        <option value="1">北京</option>
                        <option value="2">上海</option>
                        <option value="3">广州</option>
                        <option value="4">深圳</option>
                        <option value="5">天津</option>
                    </select>
                </div>
                <label style=" float: left;margin: 0 6px;height: 36px;line-height: 36px;"><input type="checkbox" name="optradio">包含子集</label>
                <button type="button" class="btn btn-info" lay-submit lay-filter="search"><i class="fa fa-search" aria-hidden="true"></i>&emsp;查询
                </button>
            </div>
            <div class="col-lg-6 col-md-6">
                <!-- -->
                <!--<a class="btn btn-primary" @click="singleAdd"><i class="fa fa-plus"></i>&nbsp;添加人员1</a>-->
                <button type="button" v-if="hasPermission('sys:clientUser:add')"  class="btn btn-primary" @click="singleAdd" id="singleAdd"><i class="fa fa-plus"></i>&emsp;添加人员</button>
                <button type="button" v-if="hasPermission('sys:clientUser:add')"class="btn btn-info" @click="batchImport" id="batchImport"><i class="fa fa-file-excel-o"></i>&emsp;批量导入</button>
                <button type="button" v-if="hasPermission('sys:clientUser:ban')"class="btn btn-danger"  @click="batchBan"id="batchBan"><i class="fa fa-location-arrow"></i>&emsp;批量禁用</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid wrapper wrapper-content animated fadeInRight">
    <div class="row row-lg">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <table id="table_list" class="table table-striped table-bordered table-hover"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <form class="form-inline" role="form" action="#" id="myForm" enctype="multipart/form-data">
        <div tabindex="500" class="btn btn-warning btn-file">
            <i class="fa fa-folder-open"></i>&nbsp;
            <span class="hidden-xs">选择文件</span>
            <input type="file" name="myfile" id="inputFile" multiple="multiple" data-show-preview="false">
        </div>
    </form>
</div>

<script src="../../libs/jquery.min.js"></script>
<script src="../../libs/jquery.form.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/xlsx.full.min.js"></script>
<script src="../../libs/FileSaver.min.js"></script>
<script src="../../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="../../plugins/layui/layui.js"></script>
<script src="../../plugins/formSelects/formSelects-v4.min.js"></script>
<script src="../../libs/tableExport.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/modules/sys/clientUser.js"></script>
</body>
</html>
