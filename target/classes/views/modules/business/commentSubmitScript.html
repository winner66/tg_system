    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!--layer-v3.1.1-->

    <!--laydate-v5.0.9-->

    <script src="../../plugins/layDate-v5.0.9/laydate/laydate.js" charset="utf-8"></script>
    <!--bootstrap-3.3.7-->
    <link rel="stylesheet" href="../../plugins/bootstrap-3.3.7-dist/css/bootstrap.css" media="all">

<body>
<blockquote class="layui-elem-quote layui-text">
    评论投稿-评论稿件
</blockquote>

<div id="app">
    <div class="layui-row">
        <div class="layui-col-xs3">
            <div class="grid-demo grid-demo-bg1">
                <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="demo" style="width: 90%; margin-right: 10px;">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">任务</a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;" v-on:click="change(0)">全部
                                </a>
                            </dd>
                            <dd v-for="site in sites" >
                                <a href="javascript:;" v-on:click="change(site.id)">{{site.taskname}}
                                </a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <div class="layui-col-xs9">
            <div class="grid-demo">
                <form class="layui-form" action="">
                    <div class="layui-input-inline">
                        <input type="text" name="title" v-model="title" placeholder="标题内容" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="name" v-model="name" placeholder="人员姓名" class="layui-input">
                    </div>
                    <div class="layui-input-inline ">
                        <select name="modules" id="status">
                            <option value="3">审核状态</option>
                            <option value="0">待审核</option>
                            <option value="1">通过</option>
                            <option value="2">驳回</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date1" placeholder="文章发布时间">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date2" placeholder="文章结束时间">
                    </div>
                    <button type="button" class="layui-btn" v-on:click="search()">搜索</button>
                </form>
                <table lay-filter="test" id="test"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a title="奖励" class="layui-btn layui-btn-xs" lay-event="reword">奖励</a>
    <a title="驳回" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="stop">驳回</a>
    <a title="审核" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="look">审核</a>
</script>

<script src="../../js/modules/business/cmss.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/autoHeight.js"></script>
</body>
