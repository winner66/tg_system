<div id="from_add" v-if="!show_add">
    <form   class="form-horizontal" id="lay_add">
        <div class="form-group">
            <div class="col-sm-2 control-label">使用状态</div>
            <label class="radio-inline">
                <input type="radio" name="status" value="0" /> 禁用
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" value="1"/> 正常
            </label>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">性别</div>
            <label class="radio-inline">
                <input type="radio" name="sex" value="0" /> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" value="1"/> 女
            </label>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">用户姓名(马甲)</div>
            <div class="col-sm-10">
                <input type="text" class="form-control  "name="realName" id="realName" placeholder="用户姓名"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">登录账号</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" placeholder="登录账号"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">密码</div>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" placeholder="密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">手机号码</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="mobile" placeholder="手机号"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">邮箱</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" placeholder="邮箱"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">详细地址</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address" placeholder="详细地址"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">开户银行</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="bank" placeholder="开户银行"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">银行账号</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="bankNum" placeholder="银行账号"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">备注</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remarks" placeholder="备注"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">等级(1-5)</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="level" placeholder="备注"/>
            </div>
        </div>
    </form>
